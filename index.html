<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    uniform float time;
    void main() {
      gl_FragColor = vec4(1.0,1.0,1.0,1.0);
}
</script>

<script id="shader-vs" type="x-shader/x-vertex">
     attribute vec3 position;
     uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
       

    void main()
    {
        gl_Position= uPMatrix * uMVMatrix * vec4(position,1.0);
        
      
    }
</script>

    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }




    function LoadShader() {

        console.log("Compiling fragment shader.");
        var fs = getShader(gl, "shader-fs");
        console.log("Compiling vertex shader.");
        var vs = getShader(gl, "shader-vs");

        console.log("Linking program");
        program = gl.createProgram();
        gl.attachShader(program, vs);
        gl.attachShader(program, fs);
        gl.linkProgram(program);

        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) 
        {
            alert("Could not initialise shaders");
        }

       
         gl.useProgram(program);


            //  vertexColorAttribute = gl.getAttribLocation(program, "colors");
        program.vertexPositionAttribute = gl.getAttribLocation(program, "position");
     
      gl.enableVertexAttribArray(program.vertexPositionAttribute);
        
        program.pMatrixUniform = gl.getUniformLocation(program, "uPMatrix");
        program.mvMatrixUniform = gl.getUniformLocation(program, "uMVMatrix");
       

      
    }




    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(program.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(program.mvMatrixUniform, false, mvMatrix);
    }



    function InitializeVertexBuffer() {

        positionBufferObject = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBufferObject);
        
       vertexPositions = new Float32Array([
             0.0,  1.0,  0.0,
            -1.0, -1.0,  0.0,
             1.0, -1.0,  0.0
        ]);

            0.0,  0.75,  0.0,1.0
        ]);

        console.log("Initializing VertexBuffer");

  
       
        
        

       
        colorBufferObject = gl.createBuffer();
   
        //----
        
       
        
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertexPositions), gl.STATIC_DRAW);
        positionBufferObject.itemSize = 3;

*/

    function init(glCanvas) {
        
        running=true;
        try {

            gl = glCanvas.getContext("experimental-webgl");

         console.log(
            "WebGL version=" + gl.getParameter(gl.VERSION) + "\n" +
            "WebGL vendor=" + gl.getParameter(gl.VENDOR) + "\n" +
            "WebGL renderer=" + gl.getParameter(gl.RENDERER) + "\n"
        );
    }
   



function  drawScene () {
      
        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 100.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [-1.5, 0.0, -7.0]);
        
      //  gl.clearColor(1.0*cosine, 1.0*sine, 1.0*sine*cosine, 1.0);

*/
